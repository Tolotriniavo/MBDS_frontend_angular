<main class="container">
  <a routerLink="/add" class="ajouterBtn">
    <button mat-flat-button color="accent">
      Ajouter un assignment
    </button>
  </a>
  <h1>Liste des assignments</h1>
  <mat-divider></mat-divider>
  <nav>
    <button mat-raised-button color="primary" (click)="premierePage()">
      Première
    </button>
    <button mat-raised-button color="primary" [disabled]="!hasPrevPage" (click)="pagePrecedente()">
      Prev
    </button>
    <button mat-raised-button color="primary" [disabled]="!hasNextPage" (click)="pageSuivante()">
      Suiv
    </button>
    <button mat-raised-button color="primary" (click)="dernierePage()">
      Dernière
    </button>
  </nav>

  

  

    <mat-tab-group animationDuration="200ms">

        <mat-tab label="Rendu">

          <mat-list *ngFor="let a of assignmentsRendu">
            <mat-card class="example-card">
              <mat-card-header>
                <div mat-card-avatar [ngStyle]="{'background-image': 'url(/assets/img/' +a.profImage+')','background-size': 'cover'}"></div>
                <mat-card-title>{{a.nom}}</mat-card-title>
                <mat-card-subtitle>{{a.auteur}}</mat-card-subtitle>
              </mat-card-header>
              <div *ngIf="a.matiereImage != null">
                <img mat-card-image src="/assets/img/{{a.matiereImage}}" alt="Photo of a Shiba Inu">
              </div>
              <mat-card-content>
                <p>
                  {{a.remarque}}
                </p>
                <p *ngIf="a.rendu; else nonsoumis" appRendu>
                  {{a.nom}}, rendu par l'élève.
                </p>
                <ng-template #nonsoumis>
                  <p appNonRendu>
                    {{a.nom}}, non encore rendu par l'élève.
                  </p>
                </ng-template>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button> <a routerLink="/assignment/{{a.id}}">
                  <h3 mat-subheader>Detail
                  </h3>
        
                </a></button>
              </mat-card-actions>
            </mat-card>
          </mat-list>

        </mat-tab>
      

        <mat-tab label="Non Rendu">

          <mat-list *ngFor="let a of assignmentsNonRendu">
            <mat-card class="example-card">
              <mat-card-header>
                <div mat-card-avatar [ngStyle]="{'background-image': 'url(/assets/img/' +a.profImage+')','background-size': 'cover'}"></div>
                <mat-card-title>{{a.nom}}</mat-card-title>
                <mat-card-subtitle>{{a.auteur}}</mat-card-subtitle>
              </mat-card-header>
              <div *ngIf="a.matiereImage != null">
                <img mat-card-image src="/assets/img/{{a.matiereImage}}" alt="Photo of a Shiba Inu">
              </div>
              <mat-card-content>
                <p>
                  {{a.remarque}}
                </p>
                <p *ngIf="a.rendu; else nonsoumis" appRendu>
                  {{a.nom}}, rendu par l'élève.
                </p>
                <ng-template #nonsoumis>
                  <p appNonRendu>
                    {{a.nom}}, non encore rendu par l'élève.
                  </p>
                </ng-template>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button> <a routerLink="/assignment/{{a.id}}">
                  <h3 mat-subheader>Detail
                  </h3>
        
                </a></button>
              </mat-card-actions>
            </mat-card>
          </mat-list>

         
        </mat-tab>
      
    </mat-tab-group>

    


 
</main>
